{% extends 'main.html' %}

{% block crud_container %}

{% if user %}
<article class="card container fluid">
    <br>
    <h2> Name: {{user.username}} </h2>
    <p>
        <b> ID:  </b> {{user.id}}
    </p>
    <p>
        <b> Age: </b> {{user.age}}
    </p>
</article>
{% else %}
    <section class="container-fluid">
        <h2 align="center"> Users </h2>
        <br>
        <div class="card">
            <ul class="list-group list-group-flush">
                {% for user in users %}
                <li class="list-group-item"> {{user.id}}
                    <a href="/user/{{user.id}}"> {{user.username}} {{user.age}} </a>
                </li>
                {% endfor %}
                <!-- Напишите свой код здесь (перебор пользователей) -->
            </ul>
        </div>
    </section>
{% endif %}
{% endblock %}
